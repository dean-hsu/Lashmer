<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]='["/"]'>lashmer Admin System</a>
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()" >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass] ="{'show': navbarOpen}">
	  <ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
			  <a class="nav-link" [routerLink]='["/"]'>Home <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item" *ngIf="isAdmin">
			  <a class="nav-link" [routerLink]='["/employees"]'>Employees</a>
		  </li>
		  <li class="nav-item">
			  <a class="nav-link" [routerLink]='["/orders"]'>Orders</a>
		  </li>      
	  </ul>
	  <ul class="nav navbar-nav navbar-right">
		  <li class="nav-item"><a class="btn btn-link navbar-btn nav-link">Hello {{userName}}</a>
		  </li>
		  <li class="nav-item">
			  <button type="button" class="btn btn-link navbar-btn nav-link" (click)="logout()">Logout</button>
		  </li>
	  </ul>
  </div>
</nav>
